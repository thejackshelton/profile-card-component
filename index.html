<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top-decoration">
        <img src="./images/bg-pattern-top.svg" alt="" aria-hidden="true" />
      </div>
      <div class="bottom-decoration">
        <img src="./images/bg-pattern-bottom.svg" alt="" aria-hidden="true" />
      </div>
      <section class="card">
        <div class="pattern-wrapper">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile-wrapper">
          <img src="./images/image-victor.jpg" alt="victor" />
        </div>
        <div class="headline-wrapper">
          <div class="headline">
            <h1>Victor Crest</h1>
            <span>26</span>
          </div>
          <p>London</p>
        </div>

        <div class="stats-wrapper">
          <ul>
            <li><span class="stats">80K</span> Followers</li>
            <li><span class="stats">803K</span> Likes</li>
            <li><span class="stats">1.4K</span> Photos</li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/thejackshelton">Jack Shelton</a>.
      </div>
    </footer>
  </body>
</html>
